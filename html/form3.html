<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM CLASS</title>
</head>
<center>
<body style="background-color:black ;">
    <form>
    <div style="background-color:powderblue;padding: 10px;">
    <!---------------form page formation -->
    <h1 style="text-align:center">REGISTRATION FORM</h1><br/>
    <hr>
    <!---------first name------ -->
    <label>First Name<span style="color: red;">*</span></label>
    <input type="text" name="first" value=""placeholder="ENTER YOUR FIRST NAME"required/></br>
    <!---------------last name--------- -->
    <label>Last  Name<span  style="color:red;">*</span></label>
    <input type="text" name="last" value=""placeholder="ENTER YOUR LAST NAME"required/></br>
    <!--------------email----------- -->
    <label>Email<span style="color:red;">*</span></label>
    <input type="email" name="email" value=""placeholder="ENTER YOUR EMAIL"required/><br/>
    <!----------------age------------>
    <label>Age</label>
    <input type="number" name="age" value=""placeholder="ENTER YOUR AGE"required/><br/>
    <!-- ----------password--------- -->
    <label>Password</label>
    <input type="password" name="password" value=""placeholder="ENTER YOUR PASSWORD"required/><br/>
    <!-- --------------RADIO BUTTON -->
    <label>Gender*</label>
    <input type="radio"name="Gender"value="Male"/>
    <label>Male</label>
    <input type="radio"name="Gender"value="male"/>
    <label>Female</label>
    </br>
    <!--------------user country---------- -->
    <label>Choode Your Country</label>
    <select name="" id="">
        <option>USA</option>
        <option>Pakistan</option>
        <option>France</option>
    </select><br/>
    <label>Time</label>
    <input type="date"name="data"/><br/>
    <label>Date</label>
    <input type="time"name="time"/><br/>
    <button style="background-color:red;color:white;padding:10px;border:solid; width: 50%;">submit</button>
   <br/> <input type="checkbox" id="" name="checkbox"/>
    <label>I AGREE TO<span style="color:blue;"> TERMS AND CONDITIONS</span></label><br>
</div>
</form>
</body>
</center>
</html>
